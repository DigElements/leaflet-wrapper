<body unresolved>
  <template is="dom-bind" id="demo">
    <p>Data: [ { latitude: 38.904722, longitude: -77.016389 }, { latitude: 39.203611, longitude: -76.856944, text: "This one has text!" } ]</p>

      data='[{"latitude":38.904722,"longitude":-77.016389},{"latitude":39.203611,"longitude":-76.856944,"text":"This one has text!"}]'>
    </leaflet-wrapper>
  </template>
